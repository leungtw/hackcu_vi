    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-6">
              
              <div id="piechart" style="width: 500; height: 500;"></div>
              <div id="donutchart" style="width: 500; height: 500;"></div>

            </div>
            <div class="col-xs-6 col-sm-6">
            
              <div id="regions_div" style="width: 900; height: 500;"></div>

            </div>
          </div>

          <h2 class="sub-header">Add Entry</h2>
          <div class="form-group">
          <form action="/submit" method="POST">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" name="company" placeholder="Company">

            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" placeholder="Position">

            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Location">

            <label for="link">Link</label>
            <input type="text" class="form-control" id="link" name="link" placeholder="Link">

            <label for="status">Application Submitted?</label>
            <input type="checkbox" id="submitted" name="submitted" placeholder="">

            <input type="submit" class="btn btn-primary btn-block" name="submit" value="Submit"></input>
          </form>
          </div>

          <h2 class="sub-header">Overview</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Last Update</th>
                  <th>Submit Date</th>
                  <th>Location</th>
                  <th>Company</th>
                  <th>Status</th>
                  <th>Link</th>
                  <th>Response</th>
                </tr>
              </thead>
              <tbody>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Status', 'Count'],
        ['In Progress',     11],
        ['Submitted',      2],
        ['Responded',  2],
      ]);

      var options = {
      };

      var chart = new google.visualization.PieChart(document.getElementById('piechart'));
      chart.draw(data, options);
    }
  </script>

  <script type="text/javascript">
    google.charts.load("current", {packages:["corechart"]});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Status', 'Count'],
        ['Rejected',     8],
        ['Interview Ongoing', 4],
        ['Offer',  1],
      ]);

      var options = {
        pieHole: 0.4,
      };

      var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
      chart.draw(data, options);
    }
  </script>

  <script type="text/javascript">
    google.charts.load('current', {
      'packages':['geochart'],
      // Note: you will need to get a mapsApiKey for your project.
      // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
      'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
    });
    google.charts.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var data = google.visualization.arrayToDataTable([
        ['State', 'Application Count'],
        ['Colorado', 12],
        ['California', 8],
        ['New York', 2],
        ['Georgia', 5],
        ['Texas', 1],
        ['Utah', 7]
      ]);

      var options = {
        region: 'US',
        displayMode: 'regions',
        resolution: 'provinces',
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

      chart.draw(data, options);
    }
  </script>
